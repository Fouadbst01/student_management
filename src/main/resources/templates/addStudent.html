<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen h-screen flex items-center bg-gray-200">
        <div class="w-full mx-auto max-w-2xl">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" th:action="@{/students/}"  th:object="${student}">
              <h2 class="w-full mb-3 text-xl font-bold text-center text-blue-500">Add Student</h2>
              <input type="hidden" name="id"/>
              <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      First name
                  </label>
                  <input class="h-12 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="First name" type="text" name="firstName">
                  <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Last name
                  </label>
                  <input placeholder="Last name" class="h-12 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="lastName">
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Email
                  </label>
                  <input placeholder="Email" class="h-12 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="Email">
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      BirthDay
                  </label>
                  <input class="h-12 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date" name="birthDay">
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Gender
                  </label>
                  <div class="px-2 flex space-x-16">
                      <div>
                          <label>Male</label>
                          <input class="mx-2" type="radio"  name="gender" th:value="${T(com.example.student_management.entities.Gender).MALE}">
                      </div>
                      <div>
                          <label>Female</label>
                          <input class="mx-2" type="radio"  name="gender" th:value="${T(com.example.student_management.entities.Gender).FEMALE}">
                      </div>
                  </div>
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Situation
                  </label>
                  <input class="mx-2" type="checkbox" name="situation">
              </div>
                <input class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="add">
            </form>
        </div>
    </div>
</body>
</html>
